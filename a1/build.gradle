plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral() 
}
javafx {
    version='11.0.2'
    modules=['javafx.controls', 'javafx.fxml']
}

dependencies {
  implementation 'org.apache.commons:commons-csv:1.8'
}

mainClassName = 'csci2020u.a1.CSVDemo'